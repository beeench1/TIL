<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>YOUTUBE</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- Player -->
    <section class="player">
        <video controls src="video/haru.mp4"></video>
    </section>

    <!-- Info -->
    <section class="info">
        <div class="hashtags">
            <ul>이지은</ul>
            <ul>아이유</ul>
            <ul>아이유</ul>
        </div>
        <div class="titleAndButton">
            <span class="title">haruasdasdasdasdasdasdasdasdasdasdasdadasdadasdas</span>
            <button class="moreBtn"><i class="fas fa-flag-checkered"></i></button>
        </div>
        <div class="views">
            <span>1M views</span>
        </div>
        <ul class="actions">
            <li><button><i class="fas fa-thumbs-up"></i></button></li>
            <li><button><i class="fas fa-thumbs-down"></i></button></li>
            <li><button><i class="fas fa-share"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="img/8.png" alt="">
                <div class="info">
                    <span class="name">이지은</span>
                    <span class="subscribers">5M</span>
                </div>   
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- UpNext -->
    <section class="UpNext">
        <span class="title">UpNext</span>
        <ul>
            <li class="item">
                <div class="img"><img src="img/1.jpg" alt=""></div>
                <div class="info">
                    <span class="title">이지은</span>
                    <span class="name">이지은</span>
                    <span class="views">1000000</span>
                </div>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="img/2.jpg" alt=""></img></div>
                <div class="info">
                    <span class="title">아이유</span>
                    <span class="name">아이유</span>
                    <span class="views">1000000</span>
                </div>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="img/3.jpg" alt=""></div>
                <div class="info">
                    <span class="title">이지금</span>
                    <span class="name">이지금</span>
                    <span class="views">1000000</span>
                </div>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
